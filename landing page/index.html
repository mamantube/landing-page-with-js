<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="big-wrapper light">
          <img src="./img/shape.png" alt="" class="shape" />
  
          <header>
            <div class="container">
              <div class="logo">
                <img src="./img/logo manca2.png" alt="Logo" />
                <h3>Manca Food</h3>
              </div>
  
              <div class="links">
                <ul>
                  <li><a href="#">Our Menu</a></li>
                  <li><a href="#">Discount</a></li>
                  <li><a href="#">Contack Us</a></li>
                  <li><a href="#" class="btn">Sign up</a></li>
                </ul>
              </div>
  
              <div class="overlay"></div>
  
              <div class="hamburger-menu">
                <div class="bar"></div>
              </div>
            </div>
          </header>
  
          <div class="showcase-area">
            <div class="container">
              <div class="left">
                <div class="big-title">
                  <h1>If You Are Bored Let Visit,</h1>
                  <h1>MANCA FOOD.</h1>
                </div>
                <p class="text">
                    We provide contemporary snacks and desserts. also provide a variety of drinks that make the body refreshed. 
                </p>
                <div class="cta">
                  <a href="#" class="btn">ORDER NOW</a>
                </div>
              </div>
  
              <div class="right">
                <img src="./img/menur.png" alt="Person Image" class="person" />
              </div>
            </div>
          </div>
  
          <div class="bottom-area">
            <div class="container">
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
  
    
  
      <script src="https://kit.fontawesome.com/a81368914c.js"></script>
      <script src="./app.js"></script>
</body>
</html>
