<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wraper">
            <img src="img/shape.png" alt="" class="shape">
            
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo manca2.png" alt="">
                        <h3>Manca Food</h3>
                    </div>
                    <div class="menu-bar">
                        <ul>
                            <li><a href="">Menu</a></li>
                            <li><a href="">Promo</a></li>
                            <li><a href="">Hubungi Kami</a></li>
                            <li><a href="" class="btn">Registrasi</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-tittle">
                            <h2></h2>
                            <h1></h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut ad consectetur dolore at autem tenetur quasi quia maiores repellat dignissimos.
                        </p>
                        <div class="cta">
                            <a href="" class="btn">Pesan Sekarang</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="img/menur.png" alt="Snack and Dessert" class="person">
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https:kit.fontawesome.com/a81368914c.js"></script>
    <script src="index.js"></script>
</body>
</html>
